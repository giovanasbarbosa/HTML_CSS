<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midia/Ballerina - Quincas Moreira.mp3" controls></audio> -->
    <!-- Pra ter compatibilidade com todos os navegadores precisa ser MP3, WAV ou OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Ballerina - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="midia/Ballerina - Quincas Moreira.ogg" type="audio/ogg">
        <source src="midia/Ballerina - Quincas Moreira.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. </p>
    </audio>
</body>
</html>
