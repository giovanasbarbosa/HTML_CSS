<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="mas"><label for="mas">Masculino</label><br>
                <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
                <input type="checkbox" name="ibasquete" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>
                <input type="checkbox" name="efutebol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>
                <input type="checkbox" name="enatacao" id="inatacao"> <label for="inatacao">Natação</label> <br>
                <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
