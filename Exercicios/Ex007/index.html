<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerício de site HTML4</title>
</head>
<body bgcolor="blue">
     <center><h1><font color="white"> Exerício de site em HTML4</font></h1></center>
     <p><font color="white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit asperiores earum, expedita rerum voluptas iure sit corrupti dolorum necessitatibus quas impedit nam odit eius eligendi assumenda quisquam voluptatum adipisci vitae.</font></p>
     <p><font color="white">Teste de parágrafo</font></p>
     <u><font color="white">E</font></u>
</body>
</html>

<!-- Note que os comandos como <center>, <bgcolor>, <font> são obsoletos, eles eram do HTML4 e funcionam apenas por enquanto. As cores não ficam da mesma cor das tags funcionais. Pra tudo que é forma, agora é função do css -->
