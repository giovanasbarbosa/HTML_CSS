<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/0/375.png" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <center>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video width="560 px" height="300 px" poster="Imagens/capa.jpeg" controls loop>
            <source src="Midia/meu-video.mp4" type="video/mp4">
            <source src="Midia/meu-video.webm" type=video/webm">
            <source src="Midia/meu-video.mkv" type="video/mkv">
            <source src="Midia/meu-video.ogv" type="video/ogv">
            <p>Seu navegador não é compatível com a reprodução deste vídeo.</p>
        </video>
        <h1>Inserindo vídeos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JfPbeTd2PW0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </center>
</body>
</html>
